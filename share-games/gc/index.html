            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;

        .store-buttons a img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .store-buttons a:hover {
            background: #6a11cb;
            color: #ffffff;
            transform: scale(1.05);
        }

            max-width: 300px;

            object-fit: cover;
