<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drift Challenge - Realistic Simulator</title>
    <meta name="description" content="Drift Challenge - Realistic Simulator: Experience the ultimate drifting game. Download now on Google Play and the App Store.">
    <meta name="keywords" content="drift challenge, drifting game, car simulator, racing game, mobile game">
    <meta name="author" content="Your Company Name">
    <meta property="og:title" content="Drift Challenge - Realistic Simulator">
    <meta property="og:description" content="Experience the ultimate drifting game. Download now on Google Play and the App Store.">
    <meta property="og:image" content="https://yourwebsite.com/icon.png">
    <meta property="og:url" content="https://yourwebsite.com">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif, "Helvetica Neue", Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: #524380;
            border-radius: 15px;
            text-align: center;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .game-logo img {
            width: 150px;
            height: 150px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 26px;
            color: #ffffff;
            margin-bottom: 15px;
        }

        .store-buttons {
            margin-bottom: 20px;
        }

        .store-buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            margin: 10px auto;
            width: 90%;
            max-width: 280px;
            background: #9775FF;
            color: #ffffff;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }

        .store-buttons a img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .store-buttons a:hover {
            background: #ffffff;
            color: #9775FF;
            transform: scale(1.05);
        }

        .game-preview img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            margin-top: 15px;
            loading: lazy;
        }

        /* Mobile-Specific Styles */
        @media (max-width: 480px) {
            h1 {
                font-size: 22px; /* Smaller font for mobile */
            }

            .store-buttons a {
                padding: 15px 25px; /* Larger buttons for mobile */
            }

            .container {
                padding: 15px; /* Less padding for smaller screens */
            }
        }

        /* Smaller background image for mobile */
        @media (max-width: 768px) {
            body {
                background-image: url('background-mobile.jpg');
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Game Logo -->
        <div class="game-logo">
            <img src="icon.png" alt="Drift Challenge Game Logo">
        </div>

        <!-- Game Title -->
        <h1>تحدي التخمين</h1>

        <!-- Store Buttons -->
        <div class="store-buttons">
            <a href="https://play.google.com/store/apps/details?id=com.raadgames.driftchallenge">
                <img src="icons/android.png" alt="Google Play Logo"> Get it on Google Play
            </a>
            <a href="https://apps.apple.com/us/app/drift-challenge/id123456789">
                <img src="icons/ios.png" alt="App Store Logo"> Download on the App Store
            </a>
        </div>

        <!-- Game Preview Image -->
        <div class="game-preview">
            <img src="test.jpg" alt="Game Preview" loading="lazy">
        </div>
    </div>
</body>
</html>
